<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>
		Bootstrap Typography example
	</title>

	<meta charset="utf-8">

	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">FF</h1>
        <h1 class="display-2">FF</h1>
        <h1 class="display-3">FF</h1>
        <h1 class="display-4">FF</h1>
    </div>
    <small class="text-primary">Very Funny</small>
    <dl>
        <dt>FF</dt>
        <dd>Means: VERY FUNNY</dd>
    </dl>
    <h1>ABBREVIATION</h1>
    <p>I'm <abbr title="cascading style sheet">CSS</abbr> I help design in coding websites</p>
    <blockquote class="blockquote">"Truth is ever to be found in the simplicity, and not in the multiplicity and confusion of things"
        <footer class="blockquote-footer">Isaac Newton</footer>
    </blockquote>
    </body>
    </html>
